<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon 3D</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #0d1b2a 0%, #050a0f 100%);
            color: white; font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* Top Bar */
        .top-bar { width: 90%; display: flex; justify-content: space-between; padding: 15px 0; align-items: center; }
        .lvl-badge { background: #1a3a5a; border: 1px solid #f39c12; padding: 5px 12px; border-radius: 15px; color: #f39c12; font-weight: bold; cursor: pointer; }

        .header { text-align: center; }
        .score-container { font-size: 45px; font-weight: bold; color: white; margin: 0; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        #rank-name { color: #40E0D0; font-size: 14px; text-transform: uppercase; margin-top: 5px; font-weight: bold; }

        /* ZONE DE CLIC ET EFFET 3D */
        .click-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; position: relative; }
        
        .garba-3d-button {
            position: relative;
            width: 250px; height: 250px;
            border-radius: 50%;
            background: #f39c12; /* Couleur de base */
            cursor: pointer;
            /* L'ombre du bas qui donne l'effet 3D (profondeur) */
            box-shadow: 0 15px 0 #a06a09, 0 20px 30px rgba(0,0,0,0.6);
            transition: all 0.05s ease;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            border: 4px solid #fff;
        }

        /* Quand on appuie : le bouton s'enfonce */
        .garba-3d-button:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #a06a09, 0 10px 20px rgba(0,0,0,0.6);
        }

        .garba-img {
            width: 100%; height: 100%;
            object-fit: cover;
            pointer-events: none; /* Laisse le clic passer au bouton */
        }

        /* Animation +1 */
        .plus-one { position: absolute; color: white; font-size: 35px; font-weight: bold; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 10; text-shadow: 0 2px 5px #000; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(1.5); opacity: 0; } }

        /* Menu Bas */
        .action-menu { width: 100%; display: flex; justify-content: space-around; padding: 15px 0 30px 0; background: #050a0f; border-top: 1px solid #1a3a5a; }
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; background: #1a3a5a; border: 2px solid #40E0D0; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; font-size: 20px; }
        .action-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #bbb; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="lvl-badge">Niv. <span id="lvl-num">1</span></div>
        <div style="color: #2ecc71; font-weight: bold; font-size: 12px;">Portefeuille</div>
    </div>

    <div class="header">
        <div id="rank-name">Apprenti</div>
        <div class="score-container" id="score">0</div>
    </div>

    <div class="click-area">
        <div class="garba-3d-button" id="garba-btn">
            <img src="https://i.ibb.co/30a0574/garba-img.jpg" class="garba-img" onerror="this.src='https://raw.githubusercontent.com/richard-coding-officiel/Garba_tycoon/main/garba-img.jpg'">
        </div>
    </div>

    <div class="action-menu">
        <div class="action-item"><div class="circle-btn">ðŸ’°</div>EARN</div>
        <div class="action-item"><div class="circle-btn">ðŸŽ´</div>CARTES</div>
        <div class="action-item"><div class="circle-btn">ðŸ‘¥</div>AMIS</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let level = 1;
        const ranks = ["Apprenti", "Chercheur de Thon", "Vendeur de Rue", "Petit MaÃ®tre", "Chef de Stand", "PropriÃ©taire", "Grossiste", "Baron", "Prince", "Roi du Plateau", "Expert", "Magnat", "PDG", "Ministre", "Ambassadeur", "LÃ©gende", "Empereur", "Dieu", "Tycoon SuprÃªme", "MaÃ®tre du Monde"];

        const btn = document.getElementById('garba-btn');

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // EmpÃªche le zoom/scroll
            
            // 1. Score
            score += 1;
            updateUI();

            // 2. VIBRATION FORTE (Haptic)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium'); 
            }

            // 3. EFFET +1 VISUEL
            const touch = e.touches[0];
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = '+1';
            plus.style.left = touch.clientX + 'px';
            plus.style.top = touch.clientY + 'px';
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 700);
        });

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('lvl-num').innerText = level;
            document.getElementById('rank-name').innerText = ranks[level - 1];
            
            let nextLevelScore = level * level * 500;
            if (score >= nextLevelScore && level < 20) {
                level++;
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
