<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garba Tycoon Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-gold: #f3ba2f;
            --bg-dark: #06142e;
            --wallet-green: #1e4d3a;
        }

        body { 
            margin: 0; background: var(--bg-dark); color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .app {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 20px;
        }

        /* Stats */
        .points-container { text-align: center; margin-top: 10px; }
        .points-value { font-size: 3.5rem; font-weight: 900; margin: 0; color: white; }
        .level-badge { color: var(--primary-gold); font-weight: bold; font-size: 1rem; }
        .income-info { color: #4ade80; font-size: 0.9rem; margin-top: 5px; }

        /* IMAGE EN ROND */
        .clicker-area {
            position: relative; width: 100%; display: flex;
            justify-content: center; align-items: center; flex-grow: 1;
        }

        .circle-container {
            width: 280px; height: 280px;
            border-radius: 50%; /* REND L'IMAGE RONDE */
            border: 5px solid var(--primary-gold);
            overflow: hidden; /* COUPE LES BORDS */
            box-shadow: 0 0 30px rgba(243, 186, 47, 0.4);
            background: #000;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.05s;
        }

        .circle-container:active { transform: scale(0.92); }

        .garba-img {
            width: 100%; height: 100%;
            object-fit: cover; /* REMPLIT LE ROND SANS D√âFORMER */
        }

        /* Animations */
        .tap-pop {
            position: absolute; color: white; font-size: 2.5rem;
            font-weight: 900; animation: floatPop 0.7s forwards; pointer-events: none;
        }
        @keyframes floatPop {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }

        /* Upgrade Button */
        .upgrade-section { width: 100%; margin-bottom: 20px; text-align: center; }
        .upgrade-btn {
            background: var(--primary-gold); color: black;
            padding: 12px 25px; border-radius: 12px; font-weight: bold;
            border: none; cursor: pointer; box-shadow: 0 4px #b37700;
        }
        .upgrade-btn:active { transform: translateY(2px); box-shadow: 0 2px #b37700; }

        .bottom-nav { width: 100%; display: flex; justify-content: space-around; padding-bottom: 10px; }
        .nav-item { font-size: 0.7rem; text-align: center; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="app">
        <div class="points-container">
            <div class="level-badge" id="levelName">Niveau 1: Apprenti</div>
            <h1 class="points-value" id="score">0</h1>
            <div class="income-info" id="incomeText">+0 / sec</div>
        </div>
        
        <div class="clicker-area" id="tapZone">
            <div class="circle-container">
                <img src="1770136311457.png" class="garba-img">
            </div>
        </div>

        <div class="upgrade-section">
            <button class="upgrade-btn" id="upgradeBtn">UPGRADE (Co√ªt: 50)</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">üå∂Ô∏è<br>BOOSTS</div>
            <div class="nav-item" style="opacity: 1; color:var(--primary-gold)">üí∞<br>EARN</div>
            <div class="nav-item">üë•<br>INVITE</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let score = parseInt(localStorage.getItem('g_score')) || 0;
        let level = parseInt(localStorage.getItem('g_level')) || 1;
        
        const scoreEl = document.getElementById('score');
        const incomeEl = document.getElementById('incomeText');
        const levelEl = document.getElementById('levelName');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const tapZone = document.getElementById('tapZone');

        tg.expand();

        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            let autoGain = (level - 1) * 2; // Niveau 1 = 0, Niveau 2 = 2, Niveau 3 = 4...
            incomeEl.innerText = "+" + autoGain + " / sec";
            levelEl.innerText = "Niveau " + level;
            upgradeBtn.innerText = "UPGRADE NIVEAU " + (level + 1) + " (Co√ªt: " + (level * 100) + ")";
        }

        // 1. REVENU PASSIF (Seulement si niveau > 1)
        setInterval(() => {
            if (level > 1) {
                score += (level - 1) * 2; 
                updateUI();
                localStorage.setItem('g_score', score);
            }
        }, 1000);

        // 2. BOUTON UPGRADE
        upgradeBtn.addEventListener('click', () => {
            let cost = level * 100;
            if (score >= cost) {
                score -= cost;
                level += 1;
                localStorage.setItem('g_level', level);
                localStorage.setItem('g_score', score);
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                alert("Pas assez de points !");
            }
        });

        // 3. CLIC MANUEL
        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            score += 1;
            updateUI();
            localStorage.setItem('g_score', score);

            const touch = e.touches[0];
            const pop = document.createElement('div');
            pop.className = 'tap-pop';
            pop.innerText = '+1';
            pop.style.left = `${touch.clientX - 20}px`;
            pop.style.top = `${touch.clientY - 50}px`;
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 700);
        });

        updateUI();
    </script>
</body>
</html>
