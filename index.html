<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garba Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-gold: #f3ba2f;
            --bg-dark: #06142e;
            --wallet-green: #1e4d3a;
        }

        body { 
            margin: 0; 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .connect-wallet {
            background: var(--wallet-green);
            color: #4ade80;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
        }

        .points-container { text-align: center; }
        .points-label { color: var(--primary-gold); font-weight: bold; font-size: 1.1rem; margin: 0; }
        .points-value { font-size: 3.5rem; font-weight: 900; margin: 5px 0; }
        .passive-income { color: #4ade80; font-size: 0.9rem; font-weight: bold; }

        .clicker-area {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .garba-img {
            width: 80%;
            max-width: 350px;
            filter: drop-shadow(0 0 30px rgba(243, 186, 47, 0.3));
            transition: transform 0.05s;
            z-index: 5;
            cursor: pointer;
        }

        .garba-img:active { transform: scale(0.92); }

        .tap-pop {
            position: absolute;
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            animation: floatPop 0.7s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes floatPop {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }

        .bottom-nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 20px;
        }

        .nav-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            color: #8892b0;
            background: rgba(255,255,255,0.02);
        }

        .nav-item.active { border: 2px solid var(--primary-gold); color: white; }
    </style>
</head>
<body>
    <div class="app">
        <button class="connect-wallet">Connect Wallet</button>

        <div class="points-container">
            <p class="points-label">Points:</p>
            <h1 class="points-value" id="score">0</h1>
            <p class="passive-income">+1 / sec</p>
        </div>
        
        <div class="clicker-area" id="tapZone">
            <img src="1770136311457.png" class="garba-img" id="garbaImg">
        </div>

        <div class="bottom-nav">
            <div class="nav-item"><span>üå∂Ô∏è</span><span>BOOSTS</span></div>
            <div class="nav-item active"><span>üí∞</span><span>EARN TON</span></div>
            <div class="nav-item"><span>üë•</span><span>INVITE</span></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let score = parseFloat(localStorage.getItem('g_score')) || 0;
        const scoreEl = document.getElementById('score');
        const tapZone = document.getElementById('tapZone');

        tg.expand();

        // 1. Fonction pour mettre √† jour l'affichage
        function updateDisplay() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
        }

        // 2. REVENU PASSIF (1 par seconde)
        setInterval(() => {
            score += 1;
            updateDisplay();
            localStorage.setItem('g_score', score);
        }, 1000);

        // 3. CLIC MANUEL
        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            score += 1;
            updateDisplay();
            localStorage.setItem('g_score', score);

            const touch = e.touches[0];
            const pop = document.createElement('div');
            pop.className = 'tap-pop';
            pop.innerText = '+1';
            pop.style.left = `${touch.clientX - 20}px`;
            pop.style.top = `${touch.clientY - 50}px`;
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 700);
        });

        updateDisplay();
    </script>
</body>
</html>
