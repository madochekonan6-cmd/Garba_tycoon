<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; }
        .app { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; background: radial-gradient(circle, #3d2616 0%, #000000 100%); }
        h1 { color: #ffaa00; margin-top: 20px; font-size: 2.5rem; }
        #score { font-size: 2.5rem; font-weight: bold; }
        .click-area { position: relative; width: 300px; height: 300px; cursor: pointer; }
        .click-area img { width: 100%; transition: transform 0.1s; filter: drop-shadow(0 0 15px rgba(255,170,0,0.4)); }
        .click-area:active img { transform: scale(0.9); }
        .plus-one { position: absolute; color: #00ff00; font-size: 2rem; font-weight: 900; animation: float 0.8s forwards; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .footer { width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px; box-sizing: border-box; }
        .btn { background: #ffaa00; color: black; padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app">
        <h1>GARBATYCOON</h1>
        <div id="score">0</div>
        
        <div class="click-area" id="gabbaBtn">
            <img src="https://img.icons8.com/emoji/256/poultry-leg.png" id="gabbaImg">
        </div>

        <div class="footer">
            <div class="btn">üçü Menu</div>
            <div class="btn">üìà Boost</div>
            <div class="btn">ü§ù Amis</div>
        </div>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('gabbaBtn');
        
        scoreEl.innerText = points.toLocaleString();

        btn.addEventListener('click', (e) => {
            points++;
            scoreEl.innerText = points.toLocaleString();
            localStorage.setItem('points', points);

            // Cr√©er le +1
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.className = 'plus-one';
            plus.style.left = e.offsetX + 'px';
            plus.style.top = e.offsetY + 'px';
            btn.appendChild(plus);
            setTimeout(() => plus.remove(), 800);
        });
    </script>
</body>
</html>
