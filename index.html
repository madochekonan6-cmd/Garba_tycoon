<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garba King - Le Jeu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial; background-color: #fdf2e9; padding-top: 50px; }
        .score { font-size: 2.5em; color: #d35400; font-weight: bold; margin-bottom: 20px; }
        #garba-img { width: 220px; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); }
        #garba-img:active { transform: scale(0.9); }
        h1 { color: #d35400; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>Chef Garba King üç≤</h1>
    <div class="score">Garbas : <span id="count">0</span></div>
    
    <img id="garba-img" src="https://cdn-icons-png.flaticon.com/512/1546/1546611.png" alt="Garba">
    
    <p>Clique sur le plat pour devenir le King !</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Ta configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAvXVAZhasqI_GqGpFyyClvr2JeakfqlVU",
            authDomain: "garbaking-5f435.firebaseapp.com",
            projectId: "garbaking-5f435",
            storageBucket: "garbaking-5f435.appspot.com",
            databaseURL: "https://garbaking-5f435-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // R√©cup√©ration de l'utilisateur Telegram pour ne pas perdre les points
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "joueur_local";
        
        // La r√©f√©rence dans ton Firebase (Le dossier des joueurs)
        const scoreRef = ref(db, 'users/' + userId);

        let score = 0;

        // Charger le score depuis Firebase (Le Back)
        onValue(scoreRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                score = data.points || 0;
                document.getElementById('count').innerText = score;
            }
        });

        // Quand on clique sur l'image
        document.getElementById('garba-img').onclick = () => {
            score++;
            document.getElementById('count').innerText = score;
            // On enregistre dans Firebase pour que ce soit conserv√©
            set(scoreRef, {
                points: score,
                nom: tg.initDataUnsafe?.user?.first_name || "Anonyme"
            });
        };
    </script>
</body>
</html>
