<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon CI üá®üáÆ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #f39c12; --bg: #05070a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* SCORE */
        .header { text-align: center; padding: 20px; }
        .balance { font-size: 50px; font-weight: 900; color: var(--accent); }
        
        /* BOUTON CLIC - IMAGE IVOIRIENNE */
        .game { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .btn-garba {
            width: 260px; height: 260px; border-radius: 50%;
            background: #222; border: 6px solid #fff;
            box-shadow: 0 15px 0 #8a5a0b, 0 20px 40px rgba(0,0,0,0.6);
            transition: 0.05s; cursor: pointer; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-garba:active { transform: translateY(10px); box-shadow: 0 5px 0 #8a5a0b; }
        
        /* ICI L'IMAGE DU VRAI GARBA */
        .btn-garba img { width: 100%; height: 100%; object-fit: cover; }

        /* NAV */
        .nav { display: flex; justify-content: space-around; padding: 20px; background: #111; border-top: 2px solid #222; }
        .nav-item { color: #888; text-align: center; font-size: 12px; }
        
        .plus-one { position: absolute; font-weight: bold; font-size: 30px; color: white; animation: fly 0.7s forwards; }
        @keyframes fly { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance" id="score">0</div>
        <div style="color:#2ecc71">Revenu: +<span id="pps">0</span>/h</div>
    </div>

    <div class="game">
        <div class="btn-garba" id="tap">
            <img src="https://raw.githubusercontent.com/richard-coding-officiel/Garba_tycoon/main/garba-img.jpg">
        </div>
    </div>

    <div class="nav">
        <div class="nav-item">üå∂Ô∏è<br>GABAR</div>
        <div class="nav-item">üè¨<br>MARCH√â</div>
        <div class="nav-item">üí∞<br>REVENUS</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let score = 0;
        
        document.getElementById('tap').addEventListener('touchstart', (e) => {
            score++;
            document.getElementById('score').innerText = score.toLocaleString();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            let p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = '+1';
            p.style.left = e.touches[0].clientX + 'px';
            p.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        });
    </script>
</body>
</html>
