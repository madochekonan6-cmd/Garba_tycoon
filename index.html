<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garba Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { user-select: none; -webkit-tap-highlight-color: transparent; background: #000; color: #fff; font-family: sans-serif; }
        .tab-content { display: none; }
        .active { display: block; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 10px; margin-bottom: 10px; }
        .card img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="p-4 max-w-md mx-auto pb-24">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-bold text-yellow-500">GARBA TYCOON</h1>
                <p id="level-name" class="text-xs text-gray-400">Apprenti du Maquis</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">Gain/Heure</p>
                <p id="profit-rate" class="text-green-500 font-bold">+0</p>
            </div>
        </div>

        <div class="text-center mb-8">
            <h2 id="balance" class="text-5xl font-black text-white">0</h2>
            <p class="text-yellow-500 text-sm mt-1">PI√àCES</p>
        </div>

        <div id="home" class="tab-content active text-center">
            <div class="relative inline-block mt-4" onclick="clickTap(event)">
                <img src="1770136311457.png" class="w-64 h-64 mx-auto active:scale-95 transition-transform" alt="Garba">
            </div>
            <button id="upgrade-btn" onclick="upgradeLevel()" class="w-full mt-10 bg-yellow-500 text-black font-bold py-4 rounded-xl shadow-lg">
                UPGRADE: Chargement...
            </button>
        </div>

        <div id="mine" class="tab-content">
            <h3 class="text-lg font-bold mb-4">Am√©liorez votre Maquis</h3>
            <div id="cards-container" class="grid grid-cols-2 gap-3">
                </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-[#111] border-t border-gray-800 p-3 flex justify-around">
            <button onclick="showTab('home')" class="text-center text-gray-400 focus:text-yellow-500">
                <div class="text-xl">üè†</div><span class="text-[10px]">Home</span>
            </button>
            <button onclick="showTab('mine')" class="text-center text-gray-400 focus:text-yellow-500">
                <div class="text-xl">‚õèÔ∏è</div><span class="text-[10px]">Mine</span>
            </button>
        </div>
    </div>

    <script>
        let balance = 0;
        let profitPerHour = 0;
        let currentLevel = 0;

        // Tes 10 niveaux r√©organis√©s
        const levels = [
            { n: "Apprenti", c: 0 }, { n: "Laveur", c: 100 }, { n: "Serveur", c: 800 },
            { n: "Vendeur", c: 2500 }, { n: "Ma√Ætre", c: 10000 }, { n: "G√©rant", c: 30000 },
            { n: "Chef", c: 80000 }, { n: "Proprio", c: 200000 }, { n: "Roi", c: 500000 },
            { n: "Tycoon üëë", c: 1500000 }
        ];

        // Tes 10 images class√©es en cartes
        const cards = [
            { id: 1, n: "Fourneau", img: "0fc2a7300d0d0d31...", p: 150, r: 5 },
            { id: 2, n: "Sac d'Atti√©k√©", img: "1b55adc08c1408e...", p: 500, r: 20 },
            { id: 3, n: "Apprenti", img: "2e53d7ac43f6d2cc...", p: 1200, r: 55 },
            { id: 4, n: "Livraison", img: "30a0574ef27c0236...", p: 3000, r: 150 },
            { id: 5, n: "Stand Pro", img: "6fd7072639c8120d...", p: 8000, r: 420 },
            { id: 6, n: "Poisson Frais", img: "725f1174c7bd19cc...", p: 20000, r: 1100 },
            { id: 7, n: "Chef Cuisinier", img: "8ee8e877ac8f61dd...", p: 50000, r: 3000 },
            { id: 8, n: "Pub Facebook", img: "9262d74003d778a...", p: 150000, r: 9500 },
            { id: 9, n: "Moto Neuve", img: "9451fb0e3ad11cfc...", p: 400000, r: 28000 },
            { id: 10, n: "Maquis VIP", img: "0fc2a7300d0d0d31...", p: 1000000, r: 75000 }
        ];

        function sync() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('profit-rate').innerText = `+${profitPerHour.toLocaleString()}/h`;
            document.getElementById('level-name').innerText = levels[currentLevel].n;
            
            let next = levels[currentLevel + 1];
            let btn = document.getElementById('upgrade-btn');
            if(next) {
                btn.innerText = `UPGRADE: ${next.n} (${next.c.toLocaleString()})`;
                btn.disabled = balance < next.c;
                btn.style.opacity = balance < next.c ? "0.5" : "1";
            } else {
                btn.innerText = "NIVEAU MAX ATTEINT";
                btn.disabled = true;
            }
        }

        function clickTap(e) {
            balance += (1 + (currentLevel * 2));
            sync();
        }

        function upgradeLevel() {
            let next = levels[currentLevel + 1];
            if(next && balance >= next.c) {
                balance -= next.c;
                currentLevel++;
                sync();
            }
        }

        function buyCard(id) {
            let card = cards.find(c => c.id === id);
            if(balance >= card.p) {
                balance -= card.p;
                profitPerHour += card.r;
                card.p = Math.floor(card.p * 1.5); // Le prix augmente apr√®s achat
                renderCards();
                sync();
            }
        }

        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = cards.map(c => `
                <div class="card" onclick="buyCard(${c.id})">
                    <img src="${c.img}" onerror="this.src='1770136311457.png'">
                    <p class="font-bold text-sm">${c.n}</p>
                    <p class="text-[10px] text-green-500">+${c.r}/h</p>
                    <p class="text-xs text-yellow-500 mt-1">${c.p.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Gain passif chaque seconde
        setInterval(() => {
            balance += (profitPerHour / 3600);
            sync();
        }, 1000);

        renderCards();
        sync();
    </script>
</body>
</html>
