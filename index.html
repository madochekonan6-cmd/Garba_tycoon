<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #0d1b2a 0%, #050a0f 100%);
            color: white; font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* Top Bar */
        .top-bar {
            width: 90%; display: flex; justify-content: space-between;
            padding: 15px 0; align-items: center;
        }
        .connect-wallet {
            background: #2ecc71; color: white; padding: 8px 15px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
        }

        /* Score */
        .header { text-align: center; margin-top: 10px; }
        .points-label { color: #f39c12; font-size: 18px; margin-bottom: 5px; }
        .score-container { font-size: 48px; font-weight: bold; color: white; }

        /* Zone de clic avec ton image de Garba */
        .click-area {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative; width: 100%;
        }
        .garba-container {
            position: relative; width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
        }
        .orange-glow {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 4px solid rgba(243, 156, 18, 0.8);
            box-shadow: 0 0 50px rgba(243, 156, 18, 0.5);
        }
        .garba-img {
            width: 260px; z-index: 2; transition: transform 0.05s;
            cursor: pointer;
        }
        .garba-img:active { transform: scale(0.95); }

        /* Animation +1 */
        .plus-one {
            position: absolute; color: white; font-size: 32px;
            font-weight: bold; pointer-events: none;
            animation: floatUp 0.8s ease-out forwards; z-index: 10;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* Menu style "Earn" */
        .action-menu {
            width: 100%; display: flex; justify-content: space-around;
            padding-bottom: 30px;
        }
        .action-item {
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; color: white; font-weight: bold;
        }
        .circle-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background: #1a3a5a; border: 2px solid #40E0D0;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 5px; font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span style="font-size: 20px;">üöÄ</span>
        <div class="connect-wallet">Connect Wallet</div>
        <span style="font-size: 20px;">üíº</span>
    </div>

    <div class="header">
        <div class="points-label">Points:</div>
        <div class="score-container" id="score">12,456</div>
    </div>

    <div class="click-area" id="main-area">
        <div class="garba-container">
            <div class="orange-glow"></div>
            <img src="https://i.ibb.co/30a0574/garba-img.jpg" class="garba-img" id="garba-btn">
        </div>
    </div>

    <div class="action-menu">
        <div class="action-item">
            <div class="circle-btn">üå∂Ô∏è</div>
            BOOSTS
        </div>
        <div class="action-item">
            <div class="circle-btn">ü™ô</div>
            EARN TON
        </div>
        <div class="action-item">
            <div class="circle-btn">üë•</div>
            INVITE FRIENDS
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 12456; 
        const scoreElement = document.getElementById('score');
        const garbaBtn = document.getElementById('garba-btn');

        garbaBtn.addEventListener('touchstart', (e) => {
            score += 1;
            scoreElement.innerText = score.toLocaleString();

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            const touch = e.touches[0];
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = '+1';
            plus.style.left = touch.clientX + 'px';
            plus.style.top = touch.clientY + 'px';
            document.body.appendChild(plus);

            setTimeout(() => plus.remove(), 800);
        });
    </script>
</body>
</html>
