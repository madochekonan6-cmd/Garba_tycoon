
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garba Tycoon Pro</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #011627; color: white; text-align: center; font-family: 'Arial', sans-serif; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* Bouton Wallet en haut */
        .header { display: flex; justify-content: center; padding-top: 10px; }
        .wallet-btn { background-color: #2ec4b6; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; font-size: 14px; cursor: pointer; }

        /* Score */
        .score-container { margin-top: 20px; }
        .score-label { font-size: 18px; color: #ff9f1c; margin-bottom: 5px; }
        .score-value { font-size: 45px; font-weight: bold; }

        /* Plat de Garba */
        .garba-main { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #garba-button { width: 85%; max-width: 320px; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 0 20px rgba(255, 159, 28, 0.4)); }
        #garba-button:active { transform: scale(0.92); }

        /* Menu du bas */
        .bottom-menu { display: flex; justify-content: space-around; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 50px; margin-bottom: 20px; }
        .menu-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; text-transform: uppercase; cursor: pointer; }
        .icon-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; font-size: 18px; }
        .boost { color: #e71d36; border-color: #e71d36; }
        .earn { color: #ff9f1c; border-color: #ff9f1c; }
        .invite { color: #ffffff; border-color: #ffffff; }
    </style>
</head>
<body>

    <div class="header">
        <button class="wallet-btn">Connect Wallet</button>
    </div>

    <div class="score-container">
        <div class="score-label">Points:</div>
        <div class="score-value" id="points">0</div>
    </div>

    <div class="garba-main">
        <img src="1770136311457.png" id="garba-button" alt="Garba">
    </div>

    <div class="bottom-menu">
        <div class="menu-item">
            <div class="icon-circle boost">âš¡</div>
            <span>Boosts</span>
        </div>
        <div class="menu-item">
            <div class="icon-circle earn">T</div>
            <span>Earn TON</span>
        </div>
        <div class="menu-item">
            <div class="icon-circle invite">ðŸ‘¥</div>
            <span>Invite</span>
        </div>
    </div>

    <script>
        let count = localStorage.getItem('garbaPoints') ? parseInt(localStorage.getItem('garbaPoints')) : 0;
        const scoreDisplay = document.getElementById('points');
        scoreDisplay.innerText = count.toLocaleString();

        document.getElementById('garba-button').addEventListener('click', (e) => {
            count++;
            scoreDisplay.innerText = count.toLocaleString();
            localStorage.setItem('garbaPoints', count);
            
            // Petit effet de vibration sur mobile
            if (navigator.vibrate) navigator.vibrate(40);
        });
    </script>
</body>
                </html>
