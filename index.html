<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garba Tycoon</title>
    <style>
        body { background-color: #001a33; color: white; text-align: center; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #garba-button { width: 300px; cursor: pointer; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
        #garba-button:active { transform: scale(0.95); }
        .score { font-size: 48px; font-weight: bold; margin-bottom: 20px; color: #ffcc00; }
    </style>
</head>
<body>
    <div class="score">Points: <span id="points">0</span></div>
    <img src="1770136311457.png" id="garba-button" alt="Garba">

    <script>
        let count = 0;
        const scoreDisplay = document.getElementById('points');
        const btn = document.getElementById('garba-button');

        btn.addEventListener('click', () => {
            count++;
            scoreDisplay.innerText = count;
        });
    </script>
</body>
</html>
