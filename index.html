<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; height: 100vh; overflow: hidden;
            user-select: none;
        }

        .header {
            width: 100%; padding: 15px 0;
            text-align: center; background: #1a1a1a;
            border-bottom: 3px solid #f39c12;
        }

        .score-container { font-size: 38px; font-weight: bold; color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        #level-text { color: #f39c12; font-weight: bold; margin-top: 5px; }

        .click-area {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative; width: 100%;
        }

        /* Le cercle orange qui brille */
        .garba-circle {
            width: 230px; height: 230px;
            border-radius: 50%;
            border: 8px solid #f39c12;
            box-shadow: 0 0 40px rgba(243, 156, 18, 0.7);
            overflow: hidden;
            transition: transform 0.05s;
            cursor: pointer;
            z-index: 2;
        }

        .garba-circle:active { transform: scale(0.90); }
        .garba-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* Animation du +1 qui saute */
        .floating-text {
            position: absolute;
            color: #f1c40f;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) opacity(1); }
            100% { transform: translateY(-120px) opacity(0); }
        }

        .social-box {
            width: 100%; display: flex; gap: 10px;
            padding: 10px 0; justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        .small-btn {
            padding: 10px 15px; border-radius: 12px;
            text-decoration: none; color: white; font-size: 12px; font-weight: bold;
        }

        .nav-bar {
            width: 100%; display: flex;
            justify-content: space-around;
            padding: 15px 0; background: #1a1a1a;
            border-top: 2px solid #333;
        }

        .nav-item { text-align: center; color: #888; font-size: 12px; }
        .active-icon { color: #f39c12; }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-container">üí∞ <span id="score">811</span></div>
        <div id="level-text">Niveau 1: Apprenti</div>
    </div>

    <div class="click-area" id="area">
        <div class="garba-circle" id="click-btn">
            <img src="https://i.ibb.co/30a0574/garba-img.jpg" alt="Garba">
        </div>
    </div>

    <div class="social-box">
        <a href="https://t.me/GarbaTycoon" class="small-btn" style="background:#0088cc;">Telegram</a>
        <a href="https://whatsapp.com/channel/0029VbByzLELI8YSRz9oO614" class="small-btn" style="background:#25d366;">WhatsApp</a>
        <a href="https://www.tiktok.com/@mobile_pc_gamer1" class="small-btn" style="background:#000;">TikTok</a>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-icon">üè†<br>Accueil</div>
        <div class="nav-item">üç≥<br>Cuisine</div>
        <div class="nav-item">üë•<br>Amis</div>
        <div class="nav-item">üèÜ<br>Rangs</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 811;
        let currentLevel = 1;
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level-text');
        const clickArea = document.getElementById('area');

        document.getElementById('click-btn').addEventListener('click', (e) => {
            // Augmenter le score
            score++;
            scoreElement.innerText = score;

            // Vibration au clic
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            // Cr√©ation du +1 qui saute
            const plusOne = document.createElement('div');
            plusOne.innerText = '+1';
            plusOne.className = 'floating-text';
            // Positionner au niveau du clic
            plusOne.style.left = (e.clientX - 10) + 'px';
            plusOne.style.top = (e.clientY - 20) + 'px';
            clickArea.appendChild(plusOne);

            // Supprimer le texte apr√®s l'animation
            setTimeout(() => { plusOne.remove(); }, 600);

            // V√©rifier le passage de niveau (ex: √† 1000)
            if (score >= 1000 && currentLevel === 1) {
                currentLevel = 2;
                levelElement.innerText = "Niveau 2: Chef de Stand üë®‚Äçüç≥";
                levelElement.style.color = "#2ecc71";
                // Grosse vibration pour le niveau
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                alert("BRAVO ! Tu es pass√© Niveau 2 !");
            }
        });
    </script>
</body>
</html>
