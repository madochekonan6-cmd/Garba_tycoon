<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        .app { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; background: radial-gradient(circle, #3d2616 0%, #000000 100%); }
        h1 { color: #ffaa00; margin-top: 20px; font-size: 2rem; letter-spacing: 2px; }
        .score-container { font-size: 3rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .click-area { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; }
        .gabba-img { width: 100%; filter: drop-shadow(0 0 20px rgba(255,170,0,0.5)); transition: transform 0.05s; cursor: pointer; }
        .gabba-img:active { transform: scale(0.92); }
        .plus-one { position: absolute; color: #00ff00; font-size: 2.5rem; font-weight: 900; animation: floatUp 0.7s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        .footer { width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px; box-sizing: border-box; }
        .btn { background: #ffaa00; color: black; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; font-size: 0.9rem; box-shadow: 0 4px 0 #b37700; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #b37700; }
    </style>
</head>
<body>
    <div class="app">
        <h1>GARBATYCOON</h1>
        <div class="score-container">
            <span>üí∞</span><span id="score">0</span>
        </div>
        
        <div class="click-area" id="mainBtn">
            <img src="https://i.ibb.co/m5mX9nC/garba-plate.png" class="gabba-img" id="gabbaImg">
        </div>

        <div class="footer">
            <div class="btn" onclick="alert('Bient√¥t disponible !')">üçü MENU</div>
            <div class="btn" onclick="alert('Bient√¥t disponible !')">üìà BOOST</div>
            <div class="btn" onclick="alert('Bient√¥t disponible !')">ü§ù AMIS</div>
        </div>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('garba_points')) || 0;
        const scoreEl = document.getElementById('score');
        const mainBtn = document.getElementById('mainBtn');
        const tg = window.Telegram.WebApp;

        // Initialisation Telegram
        tg.expand(); 
        scoreEl.innerText = points.toLocaleString();

        mainBtn.addEventListener('click', (e) => {
            // 1. Vibration
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // 2. Score
            points++;
            scoreEl.innerText = points.toLocaleString();
            localStorage.setItem('garba_points', points);

            // 3. Animation +1
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.className = 'plus-one';
            
            // Positionnement pr√©cis du +1
            const rect = mainBtn.getBoundingClientRect();
            plus.style.left = (e.clientX - rect.left) + 'px';
            plus.style.top = (e.clientY - rect.top) + 'px';
            
            mainBtn.appendChild(plus);
            setTimeout(() => plus.remove(), 700);
        });
    </script>
</body>
</html>
