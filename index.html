<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garba Tycoon Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0d; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        
        /* LE CERCLE ET L'IMAGE FUSIONN√âS */
        .main-button {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            border-radius: 50%;
            border: 8px solid #f59e0b; /* Cercle Jaune */
            box-shadow: 0 0 20px #f59e0b;
            overflow: hidden; /* Rend l'image ronde */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1e;
        }
        
        .main-button:active { transform: scale(0.95); }

        .garba-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .energy-bar {
            width: 80%;
            height: 15px;
            background: #333;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        #fill { height: 100%; background: #f59e0b; width: 100%; transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="pt-10">
        <p class="text-gray-400 text-xs uppercase font-bold">Ton Score</p>
        <h1 id="score" class="text-6xl font-black text-white">0</h1>
    </div>

    <div class="main-button" onclick="tap(event)">
        <img src="1770136311457.png" class="garba-img" onerror="this.style.display='none'; document.getElementById('alt-text').style.display='block';">
        <span id="alt-text" style="display:none;" class="text-2xl font-bold text-yellow-500">CLIQUE ICI<br>POUR LE GARBA</span>
    </div>

    <button onclick="gombo()" class="bg-yellow-600 text-black font-bold py-2 px-6 rounded-full mb-5">
        üéÅ GOMBO DU JOUR (+5M)
    </button>

    <div>
        <p class="text-yellow-500 font-bold">‚ö° <span id="e-text">1000/1000</span></p>
        <div class="energy-bar"><div id="fill"></div></div>
    </div>

    <script>
        let pts = 0;
        let nrg = 1000;

        function tap(e) {
            if (nrg > 0) {
                pts++;
                nrg--;
                update();
                
                // Petit effet visuel +1
                const h = document.createElement('div');
                h.innerText = "+1";
                h.style.position = "absolute";
                h.style.left = e.clientX + "px";
                h.style.top = e.clientY + "px";
                h.style.color = "#f59e0b";
                h.style.fontWeight = "bold";
                h.style.pointerEvents = "none";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 500);
            }
        }

        function gombo() {
            pts += 5000000;
            update();
            alert("5 millions de points ajout√©s !");
        }

        function update() {
            document.getElementById('score').innerText = pts.toLocaleString();
            document.getElementById('e-text').innerText = nrg + "/1000";
            document.getElementById('fill').style.width = (nrg/10) + "%";
        }

        // Recharge √©nergie
        setInterval(() => {
            if (nrg < 1000) { nrg++; update(); }
        }, 1000);
    </script>
</body>
</html>
