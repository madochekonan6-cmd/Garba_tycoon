
                
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Garba Tycoon Pro</title>
    <style>
        body { background-color: #011627; color: white; text-align: center; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* Score avec animation de rebond */
        .score-container { margin-top: 40px; transition: transform 0.1s; }
        .score-value { font-size: 50px; font-weight: bold; color: #ff9f1c; }

        /* Zone de clic */
        .garba-main { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; touch-action: manipulation; }
        #garba-button { width: 80%; max-width: 320px; transition: transform 0.05s; z-index: 2; }
        #garba-button:active { transform: scale(0.90); }

        /* Animation des points qui sautent */
        .floating-point {
            position: absolute;
            color: white;
            font-size: 32px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-200px); }
        }

        .bottom-menu { display: flex; justify-content: space-around; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 50px 50px 0 0; }
    </style>
</head>
<body>

    <div class="score-container" id="score-box">
        <div style="color: #ff9f1c;">Points</div>
        <div class="score-value" id="points">0</div>
    </div>

    <div class="garba-main" id="click-area">
        <img src="1770136311457.png" id="garba-button" alt="Garba">
    </div>

    <div class="bottom-menu">
        <div style="color: #e71d36;">âš¡ Boost</div>
        <div style="color: #ff9f1c;">ðŸ’° Earn</div>
        <div style="color: white;">ðŸ‘¥ Invite</div>
    </div>

    <script>
        let count = localStorage.getItem('garbaPoints') ? parseInt(localStorage.getItem('garbaPoints')) : 0;
        const scoreDisplay = document.getElementById('points');
        const scoreBox = document.getElementById('score-box');
        const clickArea = document.getElementById('click-area');

        scoreDisplay.innerText = count.toLocaleString();

        clickArea.addEventListener('touchstart', (e) => {
            e.preventDefault(); // EmpÃªche le zoom
            
            // 1. Augmenter le score
            count++;
            scoreDisplay.innerText = count.toLocaleString();
            localStorage.setItem('garbaPoints', count);

            // 2. Vibration
            if (navigator.vibrate) navigator.vibrate(40);

            // 3. Faire sauter le score principal
            scoreBox.style.transform = "scale(1.1)";
            setTimeout(() => scoreBox.style.transform = "scale(1)", 100);

            // 4. CrÃ©er le point qui saute (Floating Text)
            const touch = e.touches[0];
            const point = document.createElement('div');
            point.innerText = "+1";
            point.className = 'floating-point';
            point.style.left = touch.clientX - 10 + 'px';
            point.style.top = touch.clientY - 40 + 'px';
            
            document.body.appendChild(point);

            // Supprimer l'Ã©lÃ©ment aprÃ¨s l'animation
            setTimeout(() => point.remove(), 800);
        });
    </script>
</body>
</html>
