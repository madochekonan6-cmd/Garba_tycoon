<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GarbaTycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0b1622;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; height: 100vh; overflow: hidden;
            user-select: none;
        }

        /* En-t√™te Score */
        .header {
            width: 100%; padding: 20px 0;
            text-align: center;
        }
        .score-container { font-size: 45px; font-weight: bold; color: #fbb03b; }
        .level-badge { background: #152a3d; padding: 5px 15px; border-radius: 20px; font-size: 14px; color: #40E0D0; }

        /* Zone de clic */
        .click-area {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative; width: 100%;
        }

        .garba-container {
            position: relative; width: 260px; height: 260px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Le cercle orange qui brille */
        .orange-ring {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 6px solid #f39c12;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.6);
            z-index: 1;
        }

        .garba-img {
            width: 230px; height: 230px; border-radius: 50%;
            object-fit: cover; border: 4px solid white;
            transition: transform 0.05s; z-index: 2;
        }

        .garba-img:active { transform: scale(0.92); }

        /* Animation +1 qui monte */
        .plus-one {
            position: absolute; color: #fbb03b; font-size: 28px;
            font-weight: bold; pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* Menu de navigation du bas */
        .bottom-nav {
            width: 100%; display: flex; justify-content: space-around;
            background: #0f2030; padding: 15px 0; border-top: 1px solid #1a3a5a;
        }
        .nav-item { text-align: center; font-size: 12px; color: #888; }
        .nav-item.active { color: #fbb03b; }
    </style>
</head>
<body>

    <div class="header">
        <div class="level-badge">Niveau 1: Apprenti</div>
        <div class="score-container">üí∞ <span id="score">832</span></div>
    </div>

    <div class="click-area" id="main-area">
        <div class="garba-container">
            <div class="orange-ring"></div>
            <img src="https://i.postimg.cc/mD8zMv7X/garba-img.jpg" class="garba-img" id="garba-btn" onerror="this.src='https://www.referencetid.com/wp-content/uploads/2021/04/Garba-ivoirien.jpg'">
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">üè†<br>Accueil</div>
        <div class="nav-item">üç≥<br>Cuisine</div>
        <div class="nav-item">üë•<br>Amis</div>
        <div class="nav-item">üèÜ<br>Rangs</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 832; // Score mis √† jour d'apr√®s ta capture
        const scoreElement = document.getElementById('score');
        const garbaBtn = document.getElementById('garba-btn');

        garbaBtn.addEventListener('touchstart', (e) => {
            score++;
            scoreElement.innerText = score;

            // Vibration haptique
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Effet +1
            const touch = e.touches[0];
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = '+1';
            plus.style.left = touch.clientX + 'px';
            plus.style.top = touch.clientY + 'px';
            document.body.appendChild(plus);

            setTimeout(() => plus.remove(), 700);
        });
    </script>
</body>
</html>
