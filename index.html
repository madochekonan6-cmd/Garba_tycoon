<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garba Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #f3ba2f;
            --bg: #0b0e11;
            --card-dark: #1c1f24;
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .container {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 20px;
        }

        /* Top Bar comme Hamster */
        .top-info {
            width: 100%; display: flex; justify-content: space-between;
            background: var(--card-dark); padding: 10px; border-radius: 15px;
            font-size: 0.8rem; border: 1px solid #333;
        }

        .stat-box { text-align: center; flex: 1; }
        .stat-label { color: #848e9c; display: block; margin-bottom: 2px; }
        .stat-value { color: var(--gold); font-weight: bold; }

        /* Points central */
        .score-section { text-align: center; margin-top: 20px; }
        .score-display { font-size: 3.5rem; font-weight: 900; margin: 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .score-display span { color: var(--gold); }

        /* IMAGE EN ROND STYLE HAMSTER */
        .clicker-container {
            position: relative; width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
        }

        .circle-outer {
            width: 280px; height: 280px; border-radius: 50%;
            background: radial-gradient(circle, #2a2e35 0%, #1c1f24 100%);
            border: 8px solid #2a2e35; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden;
            transition: transform 0.05s ease;
        }

        .circle-outer:active { transform: scale(0.95); }

        .garba-main-img {
            width: 90%; height: 90%; object-fit: cover; border-radius: 50%;
        }

        /* Upgrade Button */
        .upgrade-bar { width: 100%; padding: 10px; }
        .btn-upgrade {
            width: 100%; background: linear-gradient(90deg, #f3ba2f, #db9b10);
            border: none; padding: 15px; border-radius: 15px;
            color: black; font-weight: bold; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(243, 186, 47, 0.3);
        }

        /* Footer Menu */
        .nav-menu {
            width: 100%; display: grid; grid-template-columns: repeat(4, 1fr);
            background: #1c1f24; border-radius: 20px 20px 0 0; padding: 15px 0;
        }
        .nav-link { text-align: center; font-size: 0.7rem; color: #848e9c; }
        .nav-link.active { color: white; }

        /* Pop-up animation */
        .pop { position: absolute; color: white; font-weight: 900; font-size: 2.5rem; animation: popUp 0.8s ease-out forwards; pointer-events: none; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

<div class="container">
    <div class="top-info">
        <div class="stat-box">
            <span class="stat-label">Gain / clic</span>
            <span class="stat-value">+1</span>
        </div>
        <div class="stat-box" style="border-left: 1px solid #333; border-right: 1px solid #333;">
            <span class="stat-label">Niveau</span>
            <span class="stat-value" id="lvlName">Apprenti</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Gain / heure</span>
            <span class="stat-value" id="perHour">+0</span>
        </div>
    </div>

    <div class="score-section">
        <h1 class="score-display">ü™ô <span id="score">0</span></h1>
    </div>

    <div class="clicker-container" id="tapZone">
        <div class="circle-outer">
            <img src="1770136311457.png" class="garba-main-img" alt="Garba">
        </div>
    </div>

    <div class="upgrade-bar">
        <button class="btn-upgrade" id="upBtn">Chargement...</button>
    </div>

    <div class="nav-menu">
        <div class="nav-link active">üè†<br>√âchange</div>
        <div class="nav-link">‚õèÔ∏è<br>Mine</div>
        <div class="nav-link">üë•<br>Amis</div>
        <div class="nav-link">üí∞<br>Earn</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const levels = [
        { n: "Apprenti", c: 0, p: 0 },
        { n: "Vendeur Pro", c: 100, p: 2 },
        { n: "Ma√Ætre Atti√©k√©", c: 500, p: 8 },
        { n: "Chef de Maquis", c: 2500, p: 25 },
        { n: "Roi d'Abidjan", c: 10000, p: 100 },
        { n: "Garba Tycoon", c: 50000, p: 500 }
        // Ajoute les autres niveaux ici jusqu'√† 20
    ];

    let score = parseInt(localStorage.getItem('g_score')) || 0;
    let lvl = parseInt(localStorage.getItem('g_lvl')) || 1;

    function format(n) { return n.toLocaleString(); }

    function sync() {
        document.getElementById('score').innerText = format(score);
        document.getElementById('lvlName').innerText = levels[lvl-1].n;
        document.getElementById('perHour').innerText = "+" + format(levels[lvl-1].p * 3600);
        
        const next = levels[lvl];
        const btn = document.getElementById('upBtn');
        if(next) {
            btn.innerText = `UPGRADE: ${next.n} (${format(next.cost || next.c)})`;
            btn.disabled = false;
        } else {
            btn.innerText = "MAX ATTEINT";
            btn.disabled = true;
        }
    }

    // Revenu passif (chaque seconde)
    setInterval(() => {
        if(lvl > 1) {
            score += levels[lvl-1].p;
            sync();
            localStorage.setItem('g_score', score);
        }
    }, 1000);

    // Clic
    document.getElementById('tapZone').addEventListener('touchstart', (e) => {
        e.preventDefault();
        score += 1;
        sync();
        localStorage.setItem('g_score', score);
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        
        const t = e.touches[0];
        const p = document.createElement('div');
        p.className = 'pop'; p.innerText = '+1';
        p.style.left = t.clientX + 'px'; p.style.top = t.clientY + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    });

    // Upgrade
    document.getElementById('upBtn').onclick = () => {
        const next = levels[lvl];
        if(score >= next.c) {
            score -= next.c; lvl++;
            localStorage.setItem('g_lvl', lvl);
            localStorage.setItem('g_score', score);
            sync();
        }
    };

    tg.expand();
    sync();
</script>

</body>
</html>
