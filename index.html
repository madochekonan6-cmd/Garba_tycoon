<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garba Tycoon Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { user-select: none; background: #0b0b0d; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* CONTENEUR PRINCIPAL FACE 1 */
        .game-area { height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* LE CERCLE JAUNE + IMAGE RONDE FUSIONNÉS */
        .main-circle {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            /* Le cercle jaune qui brille */
            border: 6px solid #f59e0b;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6), inset 0 0 20px rgba(245, 158, 11, 0.4);
            /* On force l'image à rester ronde à l'intérieur */
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1e;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .main-circle:active { transform: scale(0.95); }

        .garba-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image remplit tout le rond sans se déformer */
            border-radius: 50%; /* L'image elle-même devient ronde */
        }

        /* ÉNERGIE */
        .energy-container { width: 100%; max-width: 250px; margin-top: 30px; }
        .energy-bar-bg { height: 12px; background: #1c1c1e; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        #energy-fill { height: 100%; background: #f59e0b; box-shadow: 0 0 10px #f59e0b; transition: width 0.2s; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161618; display: flex; justify-content: space-around; padding: 20px; border-t: 1px solid #333; }
    </style>
</head>
<body>

    <div class="p-4 max-w-md mx-auto">
